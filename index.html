<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Grocery Store</title>
    <link rel="stylesheet" href="e.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>üõí Online Grocery Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#cart">Cart</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <section id="products">
            <h2>üõçÔ∏è Available Products</h2>
            <div class="product-grid">
                <div class="product" data-name="Salt" data-price="2.00">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240308174326/d12.jpg" alt="Salt">
                    <h3>Salt</h3>
                    <p>$2.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product" data-name="Apple" data-price="5.00">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240308174500/f12.jpg" alt="Apple">
                    <h3>Apple</h3>
                    <p>$5.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product" data-name="Orange" data-price="4.00">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240308174616/o12.jpg" alt="Orange">
                    <h3>Orange</h3>
                    <p>$4.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product" data-name="Oil" data-price="8.00">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240308181947/o123.jpg" alt="Oil">
                    <h3>Oil</h3>
                    <p>$8.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
        <aside id="cart">
            <h2>üõí Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <button id="checkout-button">Checkout</button>
        </aside>
    </div>
    <script src="e.js"></script>
</body>
</html>
